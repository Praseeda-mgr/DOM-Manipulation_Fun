<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <label for="input1">Input 1</label>
            <input type="text" class="form-control" id="input1">
        </div>
        <div class="form-group">
            <label for="input2">Input 2</label>
            <input type="text" class="form-control" id="input2">
        </div>
        <button id="btn" class="btn btn-primary ">Submit</button>
    </div>
    <script>
        const input1 = document.getElementById('input1')
        const input2 = document.getElementById('input2')
        const btn = document.getElementById('btn')

        function validateForm() {
            if (input1.value == "" || input2.value == "") {
                return false
            } else {
                btn.style.transform = 'translate(0px,0px)'
                return true
            }
        }

        input1.addEventListener('input', validateForm)
        input2.addEventListener('input', validateForm)

        function btnmove() {
            if (!validateForm()) {
                console.log("wrong")
                const randomx = Math.floor(Math.random() * 100) - 50
                const randomy = Math.floor(Math.random() * 30) - 15
                btn.style.transform = `translate(${randomx}px,${randomy}px)`
            }
        }
        btn.addEventListener('mouseenter', btnmove)

        function checkmouseclick(e) {
            if (!validateForm()) {
                e.preventDefault()
                btnmove()
            }
        }
        btn.addEventListener('click', checkmouseclick)
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
